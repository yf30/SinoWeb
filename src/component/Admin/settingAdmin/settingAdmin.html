<div id="settingAdmin">
    <div class="ad-panel">
        <div class="ad-panel-heading">设置</div>
        <div class="ad-panel-body">
            <div class="ad-panel-block">
                <h3>修改密码</h3>
            </div>
            <el-col :span="5">
                <!--span="12"--"5"-->
                <el-form   label-width="100px" class="demo-ruleForm">
                    <el-form-item label="原密码:" prop="pass" >
                        <el-input type="password"  v-model="oldPassword" required auto-complete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="新密码:" prop="checkPass">
                        <el-input type="password" v-model="newPassword" auto-complete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="确认新密码:" prop="age">
                        <el-input type="password" v-model="newPassword2"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" v-bind:disabled="!ok" @click="handleChange">确认</el-button>
                        
                    </el-form-item>
                </el-form>

            </el-col>
           
               
          
        </div>
    </div>

</div>
